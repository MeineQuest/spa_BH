<mat-card style="background-color: white; padding: 1rem;">
    <mat-card-header>
        <mat-card-title>{{heading}}</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-top: 1rem;">
        <table mat-table [dataSource]="peoples" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions style="margin-top: 5rem;">
        <button mat-raised-button color="primary" (click)="onClickNew()">Neuer {{people}}</button>
    </mat-card-actions>
</mat-card>
